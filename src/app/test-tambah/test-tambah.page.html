<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Test Tambah</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Data
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nilai Awal</ion-label>
      <ion-input required [(ngModel)]="nil_awal" placeholder="Nilai Awal" type="number">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nilai Akhir</ion-label>
      <ion-input required [(ngModel)]="nil_akhir" placeholder="Nilai Akhir" type="number">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addTest()" color="primary" shape="full" expand="block">Simpan
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
