<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Generate Bilangan Prima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/test-tambah']" routerLinkActive="router-link-active" color="success"
      expand="block"> Tambah </ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header>List Data</ion-list-header>
  </ion-list>
  <ion-content class="ion-margin">
    <ion-grid class="ion-margin">
      <ion-row>
        <!-- <ion-col>No</ion-col> -->
        <ion-col>Nilai Awal</ion-col>
        <ion-col>Nilai Akhir</ion-col>
        <ion-col>Bilangan Prima</ion-col>
        <ion-col>Action</ion-col>
      </ion-row>
      <ion-row lines="inset" *ngFor="let test_value of test ; index as i">
        <!-- <ion-col>{{ i + 1 }}</ion-col> -->
        <ion-col class="right">{{ test_value.nil_awal }}</ion-col>
        <ion-col class="right">{{ test_value.nil_akhir }}</ion-col>
        <ion-col>{{ test_value.hasil }}</ion-col>
        <ion-col>
          <ion-button size="small" color="primary" [routerLink]="['/test-edit/',test_value.id]"
        routerLinkActive="router-link-active">Edit</ion-button>
          <ion-button size="small" color="danger" (click)="deleteTest(test_value.id)">Hapus</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
